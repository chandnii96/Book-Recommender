<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Recommender System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #0c0c0c;
      color: white;
      font-family: "Poppins", sans-serif;
    }

    /* ===== NAVBAR ===== */
    .navbar {
      background: linear-gradient(90deg, #00ffff, #0088ff);
      border: none;
      border-radius: 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
    }

    .navbar-brand {
      color: black !important;
      font-weight: 700;
      font-size: 22px;
    }

    .nav > li > a {
      color: black !important;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav > li > a:hover {
      color: white !important;
    }

    /* ===== MAIN SECTION ===== */
    h1 {
      color: cyan;
      text-align: center;
      margin-top: 40px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    form {
      margin: 0 auto;
      max-width: 600px;
      text-align: center;
      margin-bottom: 40px;
    }

    input.form-control {
      border-radius: 10px;
      height: 45px;
      text-align: center;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .btn-warning {
      border-radius: 8px;
      background-color: #00ffff;
      color: black;
      font-weight: 600;
      border: none;
      transition: all 0.3s;
    }

    .btn-warning:hover {
      background-color: #00b3b3;
      transform: translateY(-2px);
    }

    /* ===== BOOK CARDS ===== */
    .card {
      background-color: #111;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      transition: transform 0.3s, box-shadow 0.3s;
      text-align: center;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 6px 20px rgba(0,255,255,0.3);
    }

    .card img {
      width: 100%;
      height: 280px;
      object-fit: cover;
      border-bottom: 1px solid #333;
    }

    .card-body {
      padding: 15px;
    }

    .book-title {
      color: cyan;
      font-weight: 600;
      font-size: 16px;
      margin-top: 10px;
    }

    .book-author {
      color: #ccc;
      font-size: 14px;
      margin-bottom: 8px;
    }

    .alert {
      text-align: center;
      border-radius: 8px;
      font-weight: 500;
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="container">
      <p class="navbar-brand">ðŸ“š My Book Recommender</p>
      <ul class="nav navbar-nav">
        <li><a href="/">Home</a></li>
        <li><a href="/recommend">Recommend</a></li>
      </ul>
    </div>
  </nav>

  <!-- MAIN SECTION -->
  <div class="container">
    <h1>Find Your Next Favorite Book</h1>

    <form action="/recommend_books" method="post">
      <input name="user_input" type="text" class="form-control" placeholder="Enter a book name..."><br>
      <input type="submit" class="btn btn-lg btn-warning" value="Recommend">
    </form>

    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    {% if search_query %}
      <div class="alert alert-info">
        Showing results similar to: <b>{{ search_query }}</b>
      </div>
    {% endif %}

    <div class="row">
      {% if data %}
        {% for i in data %}
          <div class="col-md-3 col-sm-6" style="margin-bottom: 40px;">
            <div class="card">
              <img src="{{ i[2] }}" alt="{{ i[0] }}">
              <div class="card-body">
                <p class="book-title">{{ i[0] }}</p>
                <p class="book-author">{{ i[1] }}</p>
              </div>
            </div>
          </div>
        {% endfor %}
      {% endif %}
    </div>
  </div>
</body>
</html>
