<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Recommender System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #0c0c0c;
      color: white;
      font-family: "Poppins", sans-serif;
    }

    .navbar {
      background: linear-gradient(90deg, #00ffff, #0088ff);
      border: none;
      border-radius: 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
    }

    .navbar-brand {
      color: black !important;
      font-weight: 700;
      font-size: 22px;
    }

    .card {
      background-color: #111;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 6px 20px rgba(0,255,255,0.3);
    }

    .card img {
      width: 100%;
      height: 280px;
      object-fit: cover;
      border-bottom: 1px solid #333;
    }

    .card-body {
      padding: 15px;
      text-align: center;
    }

    .book-title {
      color: cyan;
      font-weight: 600;
      font-size: 16px;
      margin-top: 10px;
    }

    .book-author {
      color: #ccc;
      font-size: 14px;
      margin-bottom: 8px;
    }

    .rating {
      color: gold;
      font-size: 14px;
    }

    h1 {
      color: cyan;
      text-align: center;
      margin-top: 40px;
      margin-bottom: 30px;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <div class="container">
      <p class="navbar-brand">üìö My Book Recommender</p>
      <ul class="nav navbar-nav">
        <li><a href="/">Home</a></li>
        <li><a href="/recommend">Recommend</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <h1>Top 50 Books</h1>
    <div class="row">
      {% for i in range(book_name|length) %}
      <div class="col-md-3 col-sm-6" style="margin-bottom: 40px;">
        <div class="card">
          <img src="{{ image[i] }}" alt="{{ book_name[i] }}">
          <div class="card-body">
            <p class="book-title">{{ book_name[i] }}</p>
            <p class="book-author">{{ author[i] }}</p>
            <p class="rating">
              ‚≠ê Rating: {{ '%.1f'|format(rating[i]) }} <br>
              üí¨ Votes: {{ votes[i] }}
            </p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
